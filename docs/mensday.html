<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrating You, Ayman - Happy Men’s Day!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #00274d, #4b6b88);
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .trophy-button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
    .trophy-section {
      display: none;
      margin-top: 30px;
    }
    .trophy-text {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Celebrating You, Ayman - Happy Men’s Day!</h1>
  <div class="container">
    <img src="ayman.jpg" alt="Ayman's Picture">
    <p>You’re an incredible person who deserves to be celebrated every day. Happy Men’s Day, Ayman!</p>
  </div>

  <button class="trophy-button" onclick="showTrophy()">Reveal Your Surprise</button>
  <div id="trophySection" class="trophy-section">
    <!-- Adjusted the width to 100px for the trophy -->
    <img src="trophy.png" alt="Trophy" width="100">
    <div class="trophy-text">Congratulations!!!<br>For being the best blessing I could ever ask for.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    function showTrophy() {
      const trophySection = document.getElementById('trophySection');
      trophySection.style.display = 'block';

      // Trigger confetti animation
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { x: 0.5, y: 0.5 }
      });
    }
  </script>

</body>
</html>
