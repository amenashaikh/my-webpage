<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Surprise For You!</title>
  
  <!-- Google Font for a Romantic Style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesforgive.css">

  <!-- Include Canvas Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <!-- JavaScript to Handle Button Clicks -->
  <script>
    // Function to show the image when "Yes" is clicked with a zoom-in effect
    function showYesImage() {
      const yesImage = document.getElementById("yesImage");
      yesImage.style.display = "block"; // Show the image
      yesImage.classList.add("zoom-in"); // Add the zoom-in effect class

      // Hide the "No" image if it's showing
      document.getElementById("noImage").style.display = "none";

      // Trigger flowing hearts animation
      triggerHearts();

      // Trigger confetti effect when the "YES" button is clicked
      confetti({ 
        particleCount: 100, 
        spread: 70, 
        origin: { y: 0.6 }
      });
    }

    // Function to show the image when "No" is clicked without the zoom effect
    function showNoImage() {
      const noImage = document.getElementById("noImage");
      noImage.style.display = "block"; // Show the image
      document.getElementById("yesImage").style.display = "none"; // Hide the "Yes" image if it's showing
    }

    // Function to trigger the flowing hearts animation
    function triggerHearts() {
      const heartsContainer = document.createElement('div');
      heartsContainer.classList.add('hearts-container');
      document.body.appendChild(heartsContainer);

      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heartsContainer.appendChild(heart);
        // Randomize the timing for each heart's movement
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random duration
        heart.style.animationDelay = `${Math.random() * 2}s`; // Random delay
      }

      // Remove hearts after animation ends
      setTimeout(() => heartsContainer.remove(), 5000); // Remove container after 5s
    }
  </script>
</head>
<body>

  <!-- Romantic Question -->
  <h1>I forgive you, Ayman.</h1>

  <!-- Yes and No Buttons -->
  <button onclick="showYesImage()" style="background-color: red; color: white;">REALLY??</button>
  <button onclick="showNoImage()" style="background-color: black; color: white;">YES, REALLY!</button>

  <!-- Yes Image with Zoom-in Effect (initially hidden) -->
  <img id="yesImage" src="forgive1.gif" alt="Happy image" style="display: none; width: 300px; margin-top: 20px;">

  <!-- No Image (initially hidden) -->
  <img id="noImage" src="forgive2.gif" alt="Sad image" style="display: none; width: 300px; margin-top: 20px;">

</body>
</html>
