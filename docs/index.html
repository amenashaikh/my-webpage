<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Surprise For You!</title>
  
  <!-- Google Font for a Romantic Style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript to Handle Button Clicks -->
  <script>
    // Function to show the image when "Yes" is clicked with a zoom-in effect
    function showYesImage() {
      const yesImage = document.getElementById("yesImage");
      yesImage.style.display = "block"; // Show the image
      yesImage.classList.add("zoom-in"); // Add the zoom-in effect class

      // Hide the "No" image if it's showing
      document.getElementById("noImage").style.display = "none";
    }

    // Function to show the image when "No" is clicked without the zoom effect
    function showNoImage() {
      const noImage = document.getElementById("noImage");
      noImage.style.display = "block"; // Show the image
      document.getElementById("yesImage").style.display = "none"; // Hide the "Yes" image if it's showing
    }
  </script>
</head>
<body>

  <!-- Welcome Section -->
  <section style="text-align: center; margin-bottom: 20px;">
    <h2>Welcome to this Special Page!</h2>
    <p>This is a little surprise crafted just for you. I hope it brings a smile to your face.</p>
  </section>

  <!-- Romantic Question -->
  <h1>Will you marry me, Ayman Patel?</h1>

  <!-- Yes and No Buttons -->
  <button onclick="showYesImage()" style="background-color: red; color: white;">YES</button>
  <button onclick="showNoImage()" style="background-color: black; color: white;">NO</button>

  <!-- Yes Image with Zoom-in Effect (initially hidden) -->
  <img id="yesImage" src="indexyes.gif" alt="Happy image" style="display: none; width: 300px; margin-top: 20px;">

  <!-- No Image (initially hidden) -->
  <img id="noImage" src="indexno.gif" alt="Sad image" style="display: none; width: 300px; margin-top: 20px;">

  <!-- Links to Other Pages -->
  <footer style="text-align: center; margin-top: 30px;">
    <p>Explore more:</p>
    <a href="sass.html" style="margin-right: 10px;">When you're being sassy</a>
    <a href="hurt.html" style="margin-right: 10px;">When you hurt me</a>
    <a href="forgive.html">When you have apologised</a>
  </footer>

</body>
</html>
